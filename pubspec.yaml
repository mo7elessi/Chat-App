name: chat_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  conditional_builder: ^1.0.2
  shared_preferences: ^2.0.5
  image_picker: ^0.8.4+3
  cached_network_image: ^3.1.0+1
  intl: ^0.17.0
  fluttertoast: ^8.0.8
  animated_splash_screen: ^1.1.0
  flutter_slidable: ^0.6.0
  dio: ^4.0.0
  contacts_service: ^0.6.3
  get: ^4.6.1
  #firebase
  firebase_core: any
  firebase_auth: ^3.2.0
  cloud_firestore: ^1.0.4
  firebase_storage: ^10.0.5
  firebase_messaging: any
  flutter_spinkit: ^5.1.0
  form_field_validator: ^1.1.0
  uuid: 3.0.5
  connectivity_plus: ^2.2.1
  permission_handler: ^9.2.0
  intl_phone_field: any
  http: ^0.13.4
  agora_rtc_engine: ^5.1.0
  #ios icon
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-bold.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Black.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
  assets:
    - assets/images/
    - assets/images/flags/